<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise de Boletos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Análise de Boletos com IA</h1>
    <p>Faça o upload de um boleto (PDF ou Imagem) para verificar se ele é legítimo.</p>
    <div class="upload-section">
      <input type="file" id="fileInput" accept=".pdf, image/*">
      <button id="analyzeButton">Analisar</button>
    </div>
    <div id="responseArea" class="response"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
