<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Boletos</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .button-container {
            margin: 20px 0;
        }
        .loading {
            display: none;
            margin: 20px 0;
            text-align: center;
        }
        .response-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
              white-space: pre-wrap;
              font-family: monospace;
             word-break: break-word;
        }
        .error-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ff0000;
            border-radius: 4px;
            color: #ff0000;
        }
         .pdf-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
           overflow-x: auto;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificação de Boletos</h1>
        <div class="button-container">
            <input type="file" id="fileInput" accept=".pdf">
            <button id="verifyButton" onclick="analyzeBoleto()" disabled>Verificar</button>
        </div>
         <div class="pdf-container" id="pdfContainer" style="display: none;"></div>
          <div id="loading" class="loading">
            <p>Processando documento...</p>
        </div>
        <div id="response"></div>
        <div id="textoManual" style="display: none;">
           <h2>Análise Manual (Copie e cole o texto do boleto):</h2>
            <textarea id="textoBoleto" rows="10" cols="80"></textarea>
            <button onclick="analyzeText()">Analisar Texto</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
